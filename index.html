    <script type="text/javascript">
        let builder = new Object();
        builder.createRoot = function() {
            document.write(`<img src='./roof.jpg' /> <br/>`);
        }
        builder.createFirstFloor = function() {
            document.write(`<img src='./firstFloor.jpg' /> <br/>`);
        }
        builder.createSecondFloor = function() {
            document.write(`<img src='./secondFloor.jpg' /> <br/>`);
        }
        builder.createBasement = function() {
            document.write(`<img src='./basement.jpg' /> <br/>`);
        }
        builder.createRoof();
        builder.createSecondFloor();
        builder.createFirstFloor();
        builder.createBasement();
    </script>
