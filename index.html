<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конструктор Object</title>
    <script>
        let point = new Object();
        point.x = 16;
        point.y = 33;
        point.f = function() {
            document.write(`<p>x = ${point.x}<p> y = ${point.y}`);
        }
        point.f();
    </script>
</head>

<body>

</body>

</html>
